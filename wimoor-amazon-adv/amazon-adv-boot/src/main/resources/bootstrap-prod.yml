server:
  port: 8092
  servlet:
    context-path: /amazonadv
spring:
  application:
    name: wimoor-amazon-adv
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.10.191:8848
        namespace: public
        ip: 192.168.10.191
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: Properties
        namespace: public
        # 公共配置
        shared-configs[0]:
          data-id: wimoor-common
          refresh: true
        shared-configs[1]:
          data-id: wimoor-commom-ext
          refresh: true
