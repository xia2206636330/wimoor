server:
  port: 8094
  servlet: 
     context-path: /amazonfollow
spring:
  application:
    name: wimoor-amazon-follow
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: public
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: Properties
        namespace: public
        # 公共配置
        shared-configs[0]: 
          data-id: wimoor-common
          refresh: true
        shared-configs[1]: 
          data-id: wimoor-commom-ext
          refresh: true

