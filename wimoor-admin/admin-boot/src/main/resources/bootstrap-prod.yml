server:
  port: 8085
  servlet: 
     context-path: /admin
spring:
  application:
    name: wimoor-admin
  cloud:
    nacos:
      discovery:
       server-addr: 192.168.10.191:8848
       namespace: public
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: Properties
        namespace: public
        # 公共配置
        shared-configs[0]: 
          data-id: wimoor-common
          refresh: true
        shared-configs[1]: 
          data-id: wimoor-commom-ext
          refresh: true

